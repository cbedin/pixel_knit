<div id="upload-form">
    <form action="{{ url_for('convert') }}" method="POST" enctype="multipart/form-data">
        <label for="file">Select file</label>
        <input type="file" name="file" required accept="image/*" /><br>
        <label for="num_stitches">Stitch width</label>
        <input type="number" step=0.01 name="stitch_width" required /><br>
        <label for="num_stitches">Stitch height</label>
        <input type="number" step=0.01 name="stitch_height" required /><br>
        <label for="num_stitches">Project width</label>
        <input type="number" step=0.01 name="proj_width" required /><br>
        <label for="num_colors">Number of colors</label>
        <input type="number" name="num_colors" required /><br>
        <input type="submit"/>
    </form>
</div>
