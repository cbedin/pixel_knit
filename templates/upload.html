{% extends "layout.html" %}
{% block title %}
Step 1: Upload
{% endblock %}
{% block content %}
<div id="upload-form">
    <form action="{{ url_for('convert') }}" method="POST" enctype="multipart/form-data">
        <label for="file">Select file</label>
        <input type="file" name="file" required accept="image/*" /><br>
        <label for="num_stitches">Number of stitches wide</label>
        <input type="number" name="num_stitches" required /><br>
        <label for="num_colors">Number of colors</label>
        <input type="number" name="num_colors" required /><br>
        <input type="submit"/>
    </form>
</div>
{% endblock %}
