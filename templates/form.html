<form action="{{ url_for('convert') }}" method="POST" enctype="multipart/form-data">
    {% if fname %}
        <label for="file_name">File</label>
        <input type="text", name="file_name" value="{{ fname }}" readonly />
    {% else %}
        <label for="file">Select file</label>
        <input type="file" name="file" required accept="image/*" />
    {% endif %}<br><br>
    <label for="num_stitches">Stitch width</label>
    <input type="number" step=0.01 name="stitch_width" value="{{ stitch_width }}" required /><br><br>
    <label for="num_stitches">Stitch height</label>
    <input type="number" step=0.01 name="stitch_height" value="{{ stitch_height }}" required /><br><br>
    <label for="num_stitches">Project width</label>
    <input type="number" step=0.01 name="proj_width" value="{{ proj_width }}" required /><br><br>
    <label for="num_colors">Number of colors</label>
    <input type="number" name="num_colors" value="{{ num_colors }}" required /><br><br>
    <input type="submit" value="Submit"/>
</form>
